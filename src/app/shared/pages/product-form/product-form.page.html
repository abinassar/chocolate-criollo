<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        ATRÁS
      </ion-button> 
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button defaultHref="home">
        <img src="../../assets/images/Logo-Criollo-Chocolate-2.png" 
             class="header-logo">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{productName}}</ion-card-subtitle>
      <ion-card-title>Cantidad: {{productQuantity}}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Completa tu orden</ion-card-subtitle>
      <ion-card-title>Ingresa tus datos:</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

      <form [formGroup]="form" (ngSubmit)="submit()">

        <ion-list>

          <ion-item>
            <ion-label position="floating ">Nombre:</ion-label>
            <ion-input type="text" 
                       placeholder="Nombre/Compañía"
                       formControlName="nombre"
                       required></ion-input>
          </ion-item>
    
          <ion-item>
              <ion-label position="floating">Email:</ion-label>
              <ion-input type="email"
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                        formControlName="email"
                        placeholder="Correo"
                        required>
              </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Dirección:</ion-label>
            <ion-input type="text" 
                       placeholder="Dirección"
                       formControlName="dirección"
                       required></ion-input>
          </ion-item>
    
        </ion-list>
    
        <ion-button expand="full" 
                    type="submit"
                    
                    >
          Enviar
        </ion-button>
      </form>

      


    </ion-card-content>
  </ion-card>

</ion-content>
