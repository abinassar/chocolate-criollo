<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let producto of productos ; let i = index" >
        <ion-card routerLink="/producto" (click)="verProducto(i)">
          <ion-card-header>
            <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            <ion-card-title>Card Title</ion-card-title> -->
            <img src="https://prueba.vnzservers.com/chocolate-criollo/wp-content/uploads/2021/04/0.png" alt="">
          </ion-card-header>
        
          <ion-card-content>

            <ion-card-title class="titulo-producto text-center mb-10">{{producto.nombre}}</ion-card-title>
            <div class="fila-disponible">
              <ion-badge color="success">Disponible</ion-badge>
              <ion-badge color="warning">10$</ion-badge>
            </div>
            <ion-card-subtitle>Keep close to Nature's heart... and break clear away, once in awhile</ion-card-subtitle>
            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
